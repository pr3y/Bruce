[platformio]
default_envs = 
	m5stack-cplus1_1
	m5stack-cplus2
	m5stack-cardputer
	m5stack-c

[common]
build_flags = 
	-DVERSION='"2.0b"'
	-DMAXFILES=256
	-DEEPROMSIZE=64 ;512
	-DLH=8 ; letras tamanho 1 tem 8 pixels de altura, 2 tem 16 e 3 tem 24
	-DLW=6 ; letras tamanho 1 tem 6 pixels de largura, 2 tem 12 e 3 tem 18

lib_deps = 
    	AsyncTCP
    	esphome/ESPAsyncWebServer-esphome
		WireGuard-ESP32
	; bodmer/TFT_eSPI@^2.5.43 ; Esta biblioteca deve estar na pasta lib, devido as alterações no drive do StickC


[env:m5stack-cplus2]
platform = espressif32
board = m5stick-c
framework = arduino
board_build.partitions = custom_8Mb.csv
board_build.f_flash = 40000000L
board_upload.flash_size = 8MB
board_upload.maximum_size = 8388608
build_flags = 
	${common.build_flags}
	
	-DSTICK_C_PLUS2=1

    -DROTATION=3

    -DHAS_BTN=1
    -DSEL_BTN=37
	-DUP_BTN=35
	-DDW_BTN=39
	-DBTN_ALIAS='"M5"'

    -DHAS_SCREEN=1    
	-DWIDTH=240
	-DHEIGHT=135
	-DBACKLIGHT=27
	-DMINBRIGHT=190

	-DLED=19
	-DLED_ON=HIGH
	-DBAT_PIN=38

	-DFP=1 ; tamanho da fonte pequena
	-DFM=2 ; fonte média
	-DFG=3 ; fonte grande
	-DMAX_MENU_SIZE=5

	-DUSER_SETUP_LOADED=1
	-DST7789_2_DRIVER=1
	-DTFT_RGB_ORDER=1
	-DTFT_WIDTH=135
	-DTFT_HEIGHT=240
	-DTFT_BACKLIGHT_ON=1
	-DTFT_CS=5
	-DTFT_DC=14
	-DTFT_RST=12
	-DTOUCH_CS=-1
	-DTFT_MOSI=15
	-DTFT_SCLK=13
	-DTFT_BL=27
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=20000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
	
	-DSDCARD_SPI_BUS=HSPI
	-DSDCARD_CS=14
	-DSDCARD_SCK=0
	-DSDCARD_MISO=36
	-DSDCARD_MOSI=26

lib_deps = 
	${common.lib_deps}

