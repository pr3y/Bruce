[platformio]
default_envs = 
	m5stack-cplus1_1
	m5stack-cplus2
	m5stack-cardputer
	m5stack-core2
	m5stack-core16mb
	m5stack-core4mb

[common]
build_flags = 
	-DBRUCE_VERSION='"1.3.1"'
	-DMAXFILES=256
	-DEEPROMSIZE=128
	-DLH=8
	-DLW=6
	-DCONFIG_FILE='"/config.conf"'
lib_deps = 
	WireGuard-ESP32
	IRremoteESP8266
	Time
	LibSSH-ESP32
	PCA9554
	https://github.com/bmorcelli/ESPping/
	NTPClient
	Timezone
	ESP32Time
	bblanchon/ArduinoJson
	rc-switch
	ESP8266Audio
	FFat
	ESP8266SAM
	TinyGPSPlus
	tinyu-zhao/FFT@^0.0.1
	lsatan/SmartRC-CC1101-Driver-Lib@^2.5.7

